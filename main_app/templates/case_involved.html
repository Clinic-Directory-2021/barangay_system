{% extends 'base.html' %}
{% block content %}
<div class="resident_record_content">
    <header style="width: 100vw;" class="bg-cyan p-2">
        <h5>Home</h5>
    </header>
    <h3 class="p-5">Resident Profile</h3>
    <div class="m-5" style="width:80%; display: flex;">
        <div style="width: 20%;">
            <div class="card">
                <div class="card-header">
                </div>
                <div class="card-content p-2">
                    <img src="http://lorempixel.com/1000/600/" style="width: 100%">
                </div>
                <table class="table striped">
                    <tbody>
                        <tr>
                            <td><icon class="mif-credit-card icon mr-5"></icon>Age</td>
                            <td>Bill</td>
                        </tr>
                        <tr>
                            <td><icon class="mif-male icon mr-5"></icon> Gender</td>
                            <td>Bill</td>
                        </tr>
                        <tr>
                            <td><icon class="mif-question icon mr-5"></icon>Civil Status</td>
                            <td>Bill</td>
                        </tr>
                        <tr>
                            <td><icon class="mif-cake icon mr-5"></icon>Birth Date</td>
                            <td>Bill</td>
                        </tr>
                        <tr>
                            <td><icon class="mif-info icon mr-5"></icon>Status</td>
                            <td>Bill</td>
                        </tr>
                        </tbody>
                </table>    
            </div>
        </div>
         <div style="width: 80%;">
            <table class="table striped table-border mt-4"
            data-role="table"
           data-rows-steps="5,10"
            data-rows="5">
                <thead>
                    <ul class="nav nav-tabs">
                        <li class="nav-item">
                          <a class="nav-link" aria-current="page" href="{% url 'resident_profile' %}">Personal Information</a>
                        </li>
                        <li class="nav-item">
                          <a class="nav-link active" href="#">Case Involved</a>
                        </li>
                      </ul>
                    <tr class="bg-grayWhite">
                        <th>STATUS</th>
                        <th>CASE</th>
                        <th>DATE REPORTED</th>
                        <th>INCIDENT DATE</th>
                        <th>TOOLS</th>
                    </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>Divina Santos</td>
                            <td>Female</td>
                            <td>4</td>
                            <td>Campupot</td>
                            <td>
                                <button class="button primary mif-eye icon" data-role="popover" data-popover-text="View"
                                data-popover-position="top" data-popover-hide="1000"></button>
                                <button class="button success mif-pencil icon" data-role="popover" data-popover-text="Edit"
                                data-popover-position="top" data-popover-hide="1000"></button>
                                <button class="button secondary mif-bin "  data-role="popover" data-popover-text="Delete"
                                data-popover-position="top" data-popover-hide="1000"></button>
                            </td>
                        </tr>
                    </tbody>
            </table>
        </div>
    </div>

    <!--modal-->
{% endblock content %}
