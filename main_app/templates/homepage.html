{% extends 'base.html' %}
{% block content %}
<div class="homepage-content">
    <header style="width: 100vw;" class="bg-cyan p-2">
        <h5>Home</h5>
    </header>
    <h3 class="p-5">Barangay Information</h3>
    <div class="homepage-flex" style="display: flex;">
        <div style="width: 20%;">
            <div class="card">
                <img src="../static/images/barangay_pic.jpeg" alt="barangay_pic" />
                   
            </div>
        </div>
        <div class="form p-5" style="width: 50%;">
        <form>
            <div class="form-group">
                <label>Barangay</label>
                <input type="email" placeholder="barangay Tinejero Pulilan Bulacan" disabled/>
            </div>
            <div class="form-group">
                <label>Municipality</label>
                <input type="text" placeholder="Pulilan" disabled/>
            </div>
            <div class="form-group">
                <label>Province</label>
                <input type="text" placeholder="Bulacan" disabled/>
            </div>
            <div class="form-group">
                <label>Phone Number</label>
                <input type="number" placeholder="09610105670" disabled/>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input type="email" placeholder="barangay.system2021@gmail.com" disabled/>
            </div>
         
        </form>
</div>
    </div>
</div>
{% endblock content %}
