{% load static %}
<!DOCTYPE html>
<html>
    <head>
        <title>Title</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1"> 
        <link rel="icon" type="image/png" href="{% static 'images/logo.png' %}">
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4/css/metro-all.min.css">
        <link rel="stylesheet" href="https://cdn.metroui.org.ua/v4.3.2/css/metro-all.min.css">
        <link rel="stylesheet" href="{% static 'css/index.css' %}">
        <script src="https://cdn.metroui.org.ua/v4/js/metro.min.js" defer></script>
        <script src="https://cdn.metroui.org.ua/v4.3.2/js/metro.min.js" defer></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>

        <script src="{% static 'js/index.js'%}" defer></script>
    </head>
    
    <body style="background-image:url('../static/images/background.png'); background-size: contain; background-repeat: no-repeat; background-position: center;">
        <div data-role="appbar" data-expand-point="md" class="bg-green" style="opacity: 0.7;">
            <a href="#" class="brand no-hover  fg-white">
                    Brgy. Tinejero
            </a>
        </div>
        <BR>
            <br>
          <!-- Single row -->
        <div class="center bg-white border-radius-5" style="opacity: 0.9; box-shadow: 0 0 5px green;">
                <form class="m-5" method="post" id="loginForm">
                    {% csrf_token %}
                    <div class="form-group">
                        <label>Email address</label>
                        <input type="email" id="email" placeholder="Email"/ required>
                        <small class="text-muted">We'll never share your email with anyone else.</small>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Password"/ required>
                    </div>
                    <div class="form-group">
                        <button type="submit" class="button success w-100" id="loginBtn">Login</button>
                    </div>
                </form>
                </div>
        
    </body>
</html>
